name: Build

on:
  push:
    branches: [ main, "claude/**" ]
  pull_request:
    branches: [ main ]

jobs:
  build-ubuntu:
    name: Build (Ubuntu 22.04)
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libsdl2-dev \
          clang \
          make \
          python3 \
          npm \
          libssl-dev \
          pkg-config \
          libfmt-dev \
          libcairo2-dev \
          libpango1.0-dev \
          libpng-dev \
          libjpeg-dev

    - name: Verify submodules
      run: |
        echo "Checking submodule status..."
        git submodule status
        echo "✓ Submodules initialized"

    - name: Install Node.js dependencies
      run: npm install

    - name: Build HelixScreen (includes all dependencies)
      run: |
        # The Makefile handles all dependency builds automatically:
        # - libhv (HTTP/WebSocket library)
        # - wpa_supplicant client library (WiFi on Linux)
        # - TinyGL (3D G-code visualization)
        # - Font generation (FontAwesome only, skips platform-specific arrows on Linux)
        # - LVGL patches
        make -j$(nproc)
        echo "✓ HelixScreen and all dependencies built successfully"

    - name: Verify binary
      run: |
        ./build/bin/helix-ui-proto --help || true
        echo "✓ Binary verified"

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: helix-ui-proto-ubuntu-22.04
        path: build/bin/helix-ui-proto
        retention-days: 7

  build-macos:
    name: Build (macOS 14)
    runs-on: macos-14

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        brew install sdl2
        # node/npm usually pre-installed on GitHub Actions macOS runners
        # If not installed, brew install node will also provide npm

    - name: Verify submodules
      run: |
        echo "Checking submodule status..."
        git submodule status
        echo "✓ Submodules initialized"

    - name: Install Node.js dependencies
      run: npm install

    - name: Build HelixScreen (includes all dependencies)
      run: |
        # The Makefile handles all dependency builds automatically:
        # - libhv (HTTP/WebSocket library)
        # - TinyGL (3D G-code visualization)
        # - Font generation (all fonts including platform-specific arrows on macOS)
        # - LVGL patches
        make -j$(sysctl -n hw.ncpu)
        echo "✓ HelixScreen and all dependencies built successfully"

    - name: Verify binary
      run: |
        ./build/bin/helix-ui-proto --help || true
        echo "✓ Binary verified"

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: helix-ui-proto-macos-14
        path: build/bin/helix-ui-proto
        retention-days: 7

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [build-ubuntu, build-macos]
    if: always()

    steps:
    - name: Check build results
      run: |
        if [ "${{ needs.build-ubuntu.result }}" != "success" ]; then
          echo "❌ Ubuntu build failed"
          exit 1
        fi
        if [ "${{ needs.build-macos.result }}" != "success" ]; then
          echo "❌ macOS build failed"
          exit 1
        fi
        echo "✅ All builds passed"
